<html lang="en">
<head>

    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="todo-app">

    </div>
</div>

</div>
<script src="script.js"></script>

</html>
